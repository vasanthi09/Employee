<div class="row g-2">
<h2 class="row g-4">Employee Data</h2>
<table class="table table-hover table-striped table-responsive">
     <thead>
          <tr class=" table table-primary table-primary table-striped table-responsive text-center">
               <td>Name</td>
               <td>Department</td>
               <!--<td>Email</td>-->
               <!--<td>Contact</td>-->
               <td>Actions</td>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor = "let employee of employees" class="text-center">
               <td>{{employee.firstName}}&nbsp;{{employee.lastName}}</td>
               <td>{{employee.department}}</td>
               <!--<td>{{employee.email}}</td>-->
               <!--<td>{{employee.contact}}</td>-->
               <td>
                    <button  (click) ="employeeDetails(employee.id)" class="btn btn-success">View Details</button>
                    <button (click) ="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 15px;margin-right: 15px">Update</button>
                    <button  (click) ="deleteEmployee(employee.id)" class="btn">Delete </button>
               </td>
          </tr>
     </tbody>
</table>
</div>
